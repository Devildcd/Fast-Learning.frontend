<h2 mat-dialog-title>Crear Nivel del Contenido </h2>
<mat-dialog-content class="mat-typography">
    <div class="container-fluid">

        
            <div class="card-body flex-grow-1">
    
                <div class="col-md-12">
    
                  <form [formGroup]="formCreate">
                    <div class="row">
                      <div class="col-md-12">
                        <div class="example-container">
    
                            <mat-form-field class="w-100" appearance="fill">
                                <mat-label>Nombre</mat-label>
                                <mat-select formControlName="name" [value]="formCreate.controls['name'].value">
                                  <mat-option value="Basico">Basico</mat-option>
                                  <mat-option value="Intermedio">Intermedio</mat-option>
                                  <mat-option value="Avanzado">Avanzado</mat-option>
                                  <mat-option value="Experto">Experto</mat-option>
                                </mat-select>
                              </mat-form-field>
                    
                          <mat-form-field class="w-100">
                              <mat-label>Detalles</mat-label>
                              <textarea matInput formControlName="description" rows="9" required></textarea>
                            </mat-form-field>
                        </div>
                      </div>
                    </div>
                  </form>
                   
                  </div>
            </div>
        </div>
    
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button class="custom-color-add" (click)="onSubmit()" type="submit" [mat-dialog-close]="true" cdkFocusInitial color="primary"><i class="fas fa-check"></i></button>
  <button mat-raised-button color="warn"  mat-dialog-close><i class="fas fa-times"></i></button>
</mat-dialog-actions>

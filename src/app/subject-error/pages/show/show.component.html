
<div *ngIf="!loading">
    <h2 mat-dialog-title style="color: #ab47bc;">{{ error.name }}</h2>
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6">
                <mat-dialog-content class="mat-typography">
                    <p style="text-align: justify;">{{ error.description }}</p>
                </mat-dialog-content>
            </div>
            <div class="col-md-6">
                <mat-card class="example-card">
                    <img  mat-card-image style="max-height: auto; width: auto;" [src]="error?.error_image?.urlImage| img">
                  </mat-card>
            </div>
        </div>
    </div>
    <mat-dialog-actions align="end">
        <button mat-raised-button color="warn" mat-dialog-close><i class="fas fa-times"></i></button>
    </mat-dialog-actions>
</div>
